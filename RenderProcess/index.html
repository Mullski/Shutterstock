<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
    /* this script must run before Polymer is imported */
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: true
    };
  </script>
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html"> 
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <!--  Our Own Custom Elements-->
    <link rel="import" href="elements/rush-login/rush-login.html">
    <link rel="import" href="elements/rush-listview/rush-listview.html">
    <link rel="import" href="elements/rush-overview/rush-overview.html">

    <link rel="stylesheet"href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="app.js" ></script>
</head>
<body>
<iron-pages id="ironPages" selected="0">
    <rush-login></rush-login>
    <rush-listview></rush-listview>
    <rush-overview></rush-overview>
    <div id="downlOpt">
        <div class="background">
            <h3>Select the Quality and the Download Directory</h3>
            <ul id="selLightbox"></ul>
            <hr>
            <paper-button>...(File Directory)</paper-button>
            <br>
            <paper-button id="goBtn" >Go</paper-button>
            <paper-button id="backBtn">Back</paper-button>
        </div>
    </div>
    <div id="progress">
        <div class="background">
            <h4>Download Progress</h4>
            <div id="myProgress">
                <div id="container"></div>
            </div>
            <div id="placeHolder">
            <paper-button id="backToLoginBtn">Sign Out</paper-button>
            <paper-button id="differentFolder">Different Lightbox</paper-button>
            </div>
        </div>
    </div>
</iron-pages>
</body>
</html>
