<dom-module id="rush-listview">
    <template>
        <div id="stuffholder" class="animated fadeIn">
            <h1>Wählen sie die Lightboxen</h1>
            <paper-listbox class="dropdown-content" id="listbox">
                <template is="dom-repeat" items="[[lightboxes]]">
                    <div class="wrapper">
                        <div class="listItem front">
                            <paper-checkbox on-tap="selectChange"></paper-checkbox>
                            <div class="col">
                                <label class="desc">{{item.name}}</label>
                                <label>{{item.total_item_count}} Bilder</label>
                            </div>
                        </div>
                        <div class="back">
                            <img src="{{item.cover_item.url}}"></img>
                        </div>
                        <div>
                </template>
            </paper-listbox>
            <div id="footer">
                <paper-button on-tap="logout">Ausloggen</paper-button>
                <div id="info">
                    <p id="sum">{{selectedImages}} Bilder ausgewählt</p>
                </div>
                <paper-button on-tap="continue">Weiter</paper-button>
            </div>
            </div>
            <paper-toast id="toast" text="Hello world!"></paper-toast>
            <style>
                #stuffholder {
                    margin-top: 20vh;
                    height: 80vh;
                    width: 50vw;
                    min-width: 450px;
                    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.12);
                    border-radius: 3px;
                    background: #FAFAFA;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                }
                
                paper-listbox {
                    overflow: auto;
                    height: 93%;
                }
                
                ::-webkit-scrollbar {
                    width: 6px;
                }
                
                ::-webkit-scrollbar-track {
                    background-color: #eaeaea;
                    border-left: 1px solid #ccc;
                }
                
                ::-webkit-scrollbar-thumb {
                        background-color: #888;
                        border-radius: 10px;
                }
                
                ::-webkit-scrollbar-thumb:hover {
                    background-color: #aaa;
                }
                
                .col {
                    display: flex;
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: flex-start;
                }
                
                .desc {
                    font-size: 1.5em;
                    margin: 5px 0px;
                }
                
                paper-checkbox {
                    margin-right: 20px;
                    margin-left: 10px;
                    --paper-checkbox-unchecked-color:white;
                    --paper-checkbox-checked-color:#F44336;
                    --paper-checkbox-unchecked-ink-color:#F44336
                    
                }
                
                .listItem {
                    display: flex;
                    justify-content: flex-start;
                    align-items: center;
                    padding: 5px;
                    color: white;
                    background-position: center;
                }
                
                #footer {
                    height: 6%;
                    min-height: 50px;
                    display: flex;
                    justify-content: space-around;
                    background: #F44336;
                    color: white;
                }
                
                .back {
                    z-index: 0;
                    position: absolute;
                    top: 0;
                    height: 100%;
                    width: 100%;
                    overflow: hidden;
                    filter: blur(3px);
                }
                
                .front {
                    background: rgba(47, 47, 47, 0.22);
                    z-index: 2;
                    position: relative;
                }
                
                .wrapper {
                    position: relative;
                }
                
                img {
                    height: auto;
                    width: 100%;
                }
            </style>
    </template>
    <script src="./rush-listview.js"></script>
</dom-module>
