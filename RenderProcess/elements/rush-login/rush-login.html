<dom-module id="rush-login">
    <template>
        <div id="stuffholder" class="animated fadeIn">
            <div class="col">
                <h1>{{title}}</h1>
                <p>{{description}}</p>
            </div>
            <paper-button raised on-tap="auth">Login with Shutterstock</paper-button>
        </div>
        <paper-toast id="toast" text="Hello world!" ></paper-toast>
        <style>
            .col {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            #stuffholder {
                height: 50vh;
                width: 50vw;
                padding: 20px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.12);
                border-radius: 3px;
                background: #FAFAFA;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            
            paper-button {
                background: #F44336
            }
        </style>
    </template>
    <script src="./rush-login.js"></script>
</dom-module>
