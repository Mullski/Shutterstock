<dom-module id="rush-overview">
    <template>
        <div id="stuffholder" class="animated fadeIn">
            <h1>Überprüfen Sie ihre Auswahl</h1>
            <paper-listbox class="dropdown-content" id="listbox">
                <template is="dom-repeat" items="[[lightboxes]]">
                    <div class="wrapper">
                        <div class="listItem front">
                            <div class="col">
                                <label class="desc">{{item.name}}</label>

                            </div>
                        </div>
                        <div>
                </template>
            </paper-listbox>
            <div id="settings">
                <div class="">
                    <p><b>{{selectedImages}}</b> Bilder ausgewählt</p>
                    <p>{{availableImages}} Bilder mit der Aktuellsten Subscription verfügbar</p>
                </div>
                <div class="row">
                    <label>Speicherort auswählen</label>
                    <input type="file" webkitdirectory />
                </div>
            </div>
            <div id="footer">
                <paper-button on-tap="back">Zurück</paper-button>
                <div id="info">
                    <p id="sum">{{selectedImages}} Bilder ausgewählt</p>
                </div>
                <paper-button on-tap="continue" elevated>Download</paper-button>
            </div>
            </div>
            <paper-toast id="toast" text="Hello world!"></paper-toast>
            <style>
                #stuffholder {
                    margin-top: 10vh;
                    height: 90vh;
                    width: 50vw;
                    min-width: 450px;
                    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.12);
                    border-radius: 3px;
                    background: white;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                }
                
                h1 {
                    background: #f44336;
                    margin: 0;
                    padding: 5px;
                    text-align: left;
                    color: white;
                    border-radius: 3px;
                    font-weight: lighter;
                    font-size: 1.9em;
                    padding-top: 100px;
                    padding-left: 20px;
                }
                
                paper-listbox {
                    overflow: auto;
                    height: 40%;
                }
                
                #settings {
                    height: 60%;
                    background: #EF5350;
                    color: white;
                    padding: 20px;
                    font-size: 1.3em;
                }
                
                ::-webkit-scrollbar {
                    width: 6px;
                }
                
                ::-webkit-scrollbar-track {
                    background-color: #eaeaea;
                    border-left: 1px solid #ccc;
                }
                
                ::-webkit-scrollbar-thumb {
                    background-color: #888;
                    border-radius: 10px;
                }
                
                ::-webkit-scrollbar-thumb:hover {
                    background-color: #aaa;
                }
                
                .col {
                    display: flex;
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: flex-start;
                }
                
                .desc {
                    font-size: 1.5em;
                    margin: 5px 0px;
                }
                
                .listItem {
                    display: flex;
                    justify-content: flex-start;
                    align-items: center;
                    padding: 5px;
                    color: black;
                    background-position: center;
                }
                
                #footer {
                    height: 6%;
                    min-height: 50px;
                    display: flex;
                    justify-content: space-around;
                    background: #F44336;
                    color: white;
                }
                
                .back {
                    z-index: 0;
                    position: absolute;
                    top: 0;
                    height: 100%;
                    width: 100%;
                    overflow: hidden;
                    filter: blur(3px);
                }
                
                .front {
                    z-index: 2;
                    position: relative;
                }
                
                .wrapper {
                    position: relative;
                }
                
                img {
                    height: auto;
                    width: 100%;
                }
            </style>
    </template>
    <script src="./rush-overview.js"></script>
</dom-module>
